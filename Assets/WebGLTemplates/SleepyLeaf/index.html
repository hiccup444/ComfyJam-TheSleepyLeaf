<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
    <title>The Sleepy Leaf | {{{ PRODUCT_NAME }}}</title>
    <style>
      :root {
        background-color: #0f0f12;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0f0f12;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #fff;
        overflow: hidden;
      }
      body {
        display: flex;
        justify-content: stretch;
        align-items: stretch;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.95));
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        touch-action: none;
      }
      #unity-loading {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        color: #fff;
        font-size: 1rem;
        background: rgba(0, 0, 0, 0.35);
        transition: opacity 0.25s ease;
      }
      #unity-progress {
        font-size: 0.8rem;
        letter-spacing: 0.05em;
      }
      #unity-warning {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0.45rem 1rem;
        font-size: 0.75rem;
        color: #f5a623;
        text-align: center;
        display: none;
        pointer-events: none;
      }
      @media (min-width: 900px) {
        #unity-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading">
        <strong>Loadingâ€¦</strong>
        <span id="unity-progress">0%</span>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loading = document.querySelector("#unity-loading");
      var progressLabel = document.querySelector("#unity-progress");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px; color: #111;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateVisibility();
          }, 5000);
        }
        updateVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner,
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
      };

      function updateLoading(progress) {
        var percent = Math.min(Math.round(progress * 100), 100);
        progressLabel.textContent = percent + "%";
        loading.style.opacity = progress < 1 ? "1" : "0";
        if (progress >= 1) {
          setTimeout(function () {
            loading.style.display = "none";
          }, 250);
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        canvas.className = "unity-mobile";
        document.querySelector("#unity-container").className = "unity-mobile";
      } else {
        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
      }

      document.body.appendChild(
        (function () {
          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = function () {
            createUnityInstance(canvas, config, updateLoading)
              .then(function (unityInstance) {
                document.querySelector("#unity-loading").style.display = "none";
              })
              .catch(function (message) {
                unityShowBanner(message, "error");
              });
          };
          return script;
        })()
      );
    </script>
  </body>
</html>
